$(function() {
  var $loginEmail = $("#login-email"), $chat = $("#chat-input");

  $.fn.onEnter = function(fn) {
    var keyCode = function(e) {
      return (e.keyCode ? e.keyCode : e.which);
    };

    this.keypress(function(e) {
      if (keyCode(e) === 13) {
        e.preventDefault();
        fn();
      }
    });
  };

  var send = function() {
    now.distributeMessage($chat.val());
    $chat.val("");
  };

  $("#send-button").click(send)
  $("#chat-input").onEnter(send)
