<body class="login">

  <div class="dialogue">
    <img src="campus-chat-logo.png">
    <fieldset id="login-fields">
      <hgroup class="tagline"><h3>Chat with ppl at Bently.  All at once.</h3></hgroup>
      <label for="login-email">Login below with your .edu email to<br>start chatting with students at Bently University</label>
      <input type="text" id="login-email">
    </fieldset>
    <fieldset id="registration-info" style="display:none">
      <legend>Welcome! Before we throw you in the Bently chat, please create your account:</legend>
      <label><input type="text" id="registration-info-email" disabled></label>
      <label><input type="text" id="registration-info-handle" placeholder="chat username">(don't worry, you can change this whenever you want)</label>
      <label><input type="text" id="registration-info-password" placeholder="password"></label>
      <button type="button" id="start-chatting">Start Chatting</button>
    </fieldset>
    <div id="check-email" style="display:none">
      Thanks!  Please check your email<br>for a verification link to start chatting.
    </div>
  </div>

$(function() {
  var show = ShowMe("#login-screen", "#login-fields"),
      $loginEmail = $("#login-email"), 
      $chat = $("#chat-input");

  var send = function() {
    now.distributeMessage($chat.val());
    $chat.val("");
   };

  $("#send-button").click(send)
  $("#chat-input").enter(send)

  $loginEmail.enter(function(e) {
    $.get('/users/' + $loginEmail.val(), function(data) {
      $("#registration-info-email").val($loginEmail.val());
      show("#login-screen", "#registration-info");
    }).error(function() {
      $.post('/users', { user: { email: $loginEmail.val() } }, function(data) {
        show("#login-screen", "#check-email");
      });
    });
  });
 
  $("#start-chatting").click(function() {
    var user = {};
    user['email'] = $loginEmail.val()
    user['handle'] = $('#registration-info-handle').val();
    user['password'] = $('#registration-info-password').val();

    $.post('/users/', { user: user }, function() {
      show("#chat-screen");
    }).error(function() {
      alert("there was an error.");
    });
  });
